<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>userList</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"></link>
</head>
<body class="container">
<br/>
<h1>用户列表</h1>
<br/><br/>
<div style="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>UserName</th>
            <th>Password</th>
            <th>Age</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="users : ${userList}">
            <th scope="row" th:text="${users.id}">1</th>
            <td th:text="${users.username}">neo</td>
            <td th:text="${users.password}">Otto</td>
            <td th:text="${users.age}">6</td>
            <td><a th:href="@{/toEdit(id=${users.id})}">edit</a></td>
            <td><a th:href="@{/delete(id=${users.id})}">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/toAdd" th:href="@{/toAdd}" class="btn btn-info">add</a>
    </div>
</div>
</body>
</html>
